name: Daily Menu Bot

on:
  schedule:
    # 한국시간 평일 오전 9시에 작동하게 하고 싶은데 이상하게 한시간 뒤에 작동해서 한시간 땡김
    - cron: "0 23 * * 0-4"

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-menu:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: npm start
